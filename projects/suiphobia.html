				<script type='text/javascript'>
					var setDark = function () {
						var $this = $(this).children('img').eq(0);
						var newSource = $this.data('dark');
						
						$this.attr('src', newSource);
						$this.fadeIn();
					}
					
					var setLight = function () {
						var $this = $(this).children('img').eq(0);
						var newSource = $this.data('light');
						
						$this.attr('src', newSource);
						$this.fadeIn();
					}
					
					$(function () {
						$('a.navigation-logo').hover(setLight, setDark);
					});
				</script>
