<!DOCTYPE html>
<html lang="en">
    <head>
	    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        
		
		<link rel="icon" type="image/png" href="../Assets/Icon.png">
        <link rel="stylesheet" type="text/css" href="../style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@700&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/14b0c5612d.js" crossorigin="anonymous"></script>
		<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js'></script>

        <title>Naomi Wir√©n | Anything World - Unity Plugin</title>
	</head>
	<body>
		<header>
            <nav>
				<script type='text/javascript'>
					var sourceSwapLogo = function () {
						var $this = $(this).children('img').eq(0);
						var newSource = $this.data('alt-src');
						
						$this.data('alt-src', $this.attr('src'));
						$this.attr('src', newSource);
						$this.fadeIn();
					}
					
					var sourceSwapMenu = function () {
						var $this = $(this).children('a').eq(0).children('img').eq(0);
						var newSource = $this.data('alt-src');
						
						$this.data('alt-src', $this.attr('src'));
						$this.attr('src', newSource);
						$this.fadeIn();
					}

					$(function () {
						$('a.navigation-logo').hover(sourceSwapLogo, sourceSwapLogo);
					});
					
					$(function () {
						$('nav').hover(sourceSwapMenu, sourceSwapMenu);
					});
				</script>
				<div class="navigation-hyperlinks">
					<a href="../projects.html">Projects</a>
					<a href="../index.html#about-me">About Me</a>
					<a href="../Files/CV.pdf" target="_blank">CV</a>
				</div>
				<a href="../index.html" class="navigation-logo">
					<img data-alt-src="../Assets/Banner_White.png" src="../Assets/Banner_Black.png" class="logo">
				</a>
            </nav>
		</header>
		<section id="intro">
			<div class="backdrop">
				<div class="pattern">
					<div class="profile">
						<img src="../Assets/Thumbnails/Battlesweeper.png">
						<div class="profile-info">
							<h1>Battlesweeper</h1>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<div class="project">
			<p>Developed as part of Grads in Games 'Search for a Star' competition in 2022. A combination of Battleships and Minesweeper, the game showcases my proficiencies with local multiplayer capabilities and game AI.</p>
		</div>
	</body>
</html>
